<body>



    <div id ="agentWidget">
        
     <form class="form"  id="newform" onsubmit="return false;">

        <fieldset>
              <legend>Search a movie </legend>
        
              <input type="text" id="moviename" name="moviename" required>

              <button id="moviename" type="button" onclick="manualSearch();">Search by Movie's name</button>
              <button id="search-by-last-msg" type="button"  onclick="autoSearch();">Search by last Message extracted </button>
              <button id="search-by-title-reset" type="reset"  onclick="resetForm();">Reset</button>

                    
                <div id="movieresult">

                 <p>Manual Response :</p>


                <div id="lastMessageUnique-search">
                
                    <p>Search by last message Extracted:</p>
            
              </div>
        
              <div id="lastMessageUnique-response">
                    <p>Response for last Message Extracted: </p>
            
             </div>

    </fieldset>

</form>
     </div>
